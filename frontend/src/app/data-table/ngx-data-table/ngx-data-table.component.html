<div class="s004">
	<div class="form-group">
		<img src="../../../assets/img/logo.png" alt="NyelvSzo logo" id="logo">
		<legend>{{'WHAT ARE YOU LOOKING FOR?' | translate}}</legend>
		<div class="tableData inner-form">
			<div class="col-12 select_container input-field">
				<select [(ngModel)]="filterKey" id="tableSearch" class="form-control">
					<option>{{'Search in every column'|translate}}</option>
					<option *ngFor="let key of columns" [selected]="key.title === filterKey" [value]="key.title">
						{{ key.title }}
					</option>
				</select>
			</div>
			<div class="mb-3 input_container">
				<input [(ngModel)]="phrase" type="text" class="form-control" id="choices-text-preset-values"
					placeholder="{{'placeholder'|translate}}">
			</div>
		</div>
	</div>
</div>

<div class="col-12 scroll tableData">
	<tr *ngIf="!(list) || list.length === 0">
		<td colspan="3">
			<div class="preloader">
				<div class="lds-ripple">
					<div class="lds-pos"></div>
					<div class="lds-pos"></div>
				</div>
			</div>
		</td>
	</tr>
	<div>
		<button *ngIf="auth.user$.value?.role === 3" [routerLink]="'edit/0'" class="btn btn-success col-12">
			{{'Add a new'|translate}} {{ entity }}
			<i-feather name="user-plus"></i-feather>
		</button>
	</div>

	<div class="row table-responsive" *ngIf="phrase || auth.user$.value?.role === 3">
		<table class="table table-striped table-hover table-dark">
			<thead>
				<tr>
					<th *ngFor="let col of columns" scope="col" class="table-light">
						{{ col.title }}
						<i-feather (click)="onColumnSelect(col.key)" name="Shuffle"
							(mouseover)="showInfoAboutSorting()"></i-feather>
					</th>
					<th class="table-light"></th>
				</tr>
			</thead>
			<tbody *ngIf="list | filter: phrase:keys[filterKey] as li">
				<tr filteredList=li *ngFor="let row of li | slice: startSlice:endSlice | sorter:columnKey:sortDir">
					<td *ngFor="let col of columns">{{ row[col.key] }}</td>
					<td>
						<div class="btn-group">
							<button *ngIf="auth.user$.value?.role === 3" (click)="onSelect(row)" class="btn btn-warning">
								<i-feather name="Settings">{{'Edit'|translate}}</i-feather>
							</button>
							<button *ngIf="auth.user$.value?.role === 3" (click)="onDelete(row)" class="btn btn-danger">
								<i-feather name="file-minus"
									data-confirm="Are you sure to delete this item?">{{'Delete'|translate}}</i-feather>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<nav aria-label="paginator" *ngIf="pageList.length >= 10 && auth.user$.value?.role === 3">
	<ul class="pagination pagination-lg mt-4 nav justify-content-center">
		<li [className]="page===1 ? 'page-item disabled' : 'page-item'">
			<button class="page-link" (click)="jumpToPage(page - 1)" [disabled]="page===1">
				{{'Previous'|translate}}<i-feather name="corner-down-left"></i-feather>
			</button>
		</li>
		<li *ngFor="let pageNum of pageList" class="page-item">
			<button [className]="page===pageNum ? 'page-link active' : 'page-link'" (click)="jumpToPage(pageNum)">
				{{ pageNum }}
			</button>
		</li>
		<li [className]="page===pageList.length ? 'page-item disabled' : 'page-item'">
			<button class="page-link" (click)="jumpToPage(page + 1)" [disabled]="page===pageList.length">
				{{'Next'|translate}}<i-feather name="corner-down-right"></i-feather>
			</button>
		</li>
	</ul>
</nav>
