<div class="row">
	<div class="col-12 d-flex justify-content-center text-center">
		<div class="card">
			<div class="card-header card-header-primary">
				<h4 class="card-title" *ngIf="entry$ | async">{{'editEntry'|translate}}</h4>
				<h4 class="card-title" *ngIf="!(entry$ | async)">{{'addNewEnty'|translate}}</h4>
			</div>
			<div class="card-body">
				<form #entryForm="ngForm">
					<input type="hidden" name="id" [(ngModel)]="entry._id">
					<h3 class="h5 text-secondary">{{'Hungarian'|translate}}*</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="hungarian" [(ngModel)]="entry.hungarian" required required
									pattern="^[a-űA-Űa-zA-Z \-\.,!()'0-9:]{3,60}$">
							</div>
							<div [hidden]="entryForm.controls['hungarian'].valid" class="alert alert-danger" role="alert">
								{{'hungarianValid'|translate}}
							</div>
						</div>
					</div>

					<h3 class="h5 text-secondary">{{'fof'|translate}} *</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="fieldOfExpertise" [(ngModel)]="entry.fieldOfExpertise"
									required pattern="^[a-űA-Űa-zA-Z \-\.,!()'0-9:]{2,60}$">
							</div>
							<div [hidden]="entryForm.controls['fieldOfExpertise'].valid" class="alert alert-danger" role="alert">
								{{'fofValid'|translate}}
							</div>
						</div>
					</div>

					<h3 class="h5 text-secondary">{{'wordType'|translate}} *</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="wordType" [(ngModel)]="entry.wordType" required
									pattern="^[a-űA-Űa-zA-Z \-\.,!() ']{2,60}$">
							</div>
							<div [hidden]="entryForm.controls['wordType'].valid" class="alert alert-danger" role="alert">
								{{'wordTypeValid'|translate}}
							</div>
						</div>
					</div>

					<h3 class="h5 text-secondary">{{'English'|translate}} *</h3>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<input type="text" class="form-control" name="english" [(ngModel)]="entry.english" required
									pattern="^[a-űA-Űa-zA-Z \-\.,!() ' |]{5,60}$">
							</div>
							<div [hidden]="entryForm.controls['english'].valid" class="alert alert-danger" role="alert">
								{{'englishValid'|translate}}
							</div>
						</div>
					</div>

					<button *ngIf="entry$ | async" (click)="onUpdate(entry)" [disabled]="entryForm.invalid" type="submit"
						class="btn btn-primary pull-right me-md-3">{{'updateEntry'|translate}}</button>
					<button *ngIf="!(entry$ | async)" (click)="onCreate(entry)" [disabled]="entryForm.invalid" type="submit"
						class="btn btn-primary pull-right me-md-3">{{'createEntry'|translate}}</button>
					<button routerLink="/entries" type="button"
						class="btn btn-danger pull-left">{{'cancelEdit'|translate}}</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-4">

	</div>
</div>
